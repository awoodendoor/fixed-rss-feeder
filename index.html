<!DOCTYPE html>
<html lang="en">

<head>
  <title>osmos::feed</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 防止样式丢失，建议直接写在下面 -->
  <style>
      body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
      article { margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
      
      /* 关键：去掉 details 默认的丑陋箭头，让整行可点击 */
      summary { cursor: pointer; padding: 15px; background: #f9f9f9; list-style: none; }
      summary::-webkit-details-marker { display: none; }
      summary:hover { background: #f0f0f0; }
      
      h1 { font-size: 1.2rem; margin: 0 0 5px 0; color: #333; }
      .meta { font-size: 0.8rem; color: #666; }
      .meta a { color: #666; }
      
      /* 内容区域样式 */
      .content { padding: 20px; border-top: 1px solid #eee; }
      
      /* ！！！绝对重要：防止 RSS 里的巨型图片撑破手机屏幕 ！！！*/
      .content img, .content video, .content iframe {
          max-width: 100% !important;
          height: auto !important;
          display: block;
          margin: 10px 0;
      }
  </style>
</head>

<body>
  <header>
    <dl>
      <dt><b>Site title</b></dt><dd>osmos::feed</dd>
      <dt><b>Last Build</b></dt><dd></dd> <!-- 修正变量名 -->
    </dl>
  </header>

  <!-- Osmosfeed 默认集合名通常是 items，如果不出数据请改成 articles -->
</body>

</html>
